<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% for car in cars %}
        <h2>{{ car.model }}</h2>
        <h3>{{ car.year }}</h3>
        <h3>{{ car.color }}</h3>
        <h4>{{ car.price }}</h4>
        <img src="{{ car.image.url }}" alt="" height="200" width="300">
        <a href="{% url 'details' car_id=car.id %}">Подробнее...</a>
        <br>
    {% endfor %}
</body>
</html>
